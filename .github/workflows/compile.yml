---
name: checks

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: "🛠️ Go Build"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.20'
          cache: true
      - name: Build all artifacts
        run: |
          go build ./cmd/controller
          go build ./cmd/cli
